<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)="submitGoal()" #quoteForm="ngForm">
      <div class="form-group">
        <label for="name"> Enter Quote</label>
        <input type="text" required class="form-control" id="name" /><br />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="4"
          required
        ></textarea><br>

      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type="date" id="complete" required />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          required
          class="form-control"
          id="author"
          [(ngModel)]="newQuote.name"
          name="name"
          required
        />

        <div
          [hidden]="name.valid || name.pristine"
          class="alert alert-danger"
        ></div>
      </div>
      <button type="submit">Add quote</button>
    </form>
  </div>
</div>
