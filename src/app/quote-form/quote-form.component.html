<div class="container-fluid">
  <div class="row">
    <div class="forms">
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
      <div class="form-group">
        <label for="name"> Enter Quote</label>
        <input type="text" required class="form-control" id="name"[(ngModel)]="newQuote.Author"
        name="Author"
        required
       
      /> 
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="4"
          [(ngModel)]="newQuote.description"
          name="description"
          required
        ></textarea
        ><br />
      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type="date" id="complete" required />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          required
          class="form-control"
          id="author"
          [(ngModel)]="newQuote.name"
          name="name"
          required
        />
        <div class="alert alert-danger"></div>
      </div>
      <button type="submit">Add quote</button>
    </form>
  </div>
  </div>
</div>
